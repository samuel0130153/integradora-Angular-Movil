
<section>
    <div class="flex justify-center mt-4">
        <img src="../../../assets/Img/imgLogin/logo-login.jpeg" height="100px" width="100px"  alt="">
    </div>
    <div class="bg-white flex md:mx-auto items-center justify-center md:max-w-md lg:max-w-full w-full md:w-1/2 xl:w-1/3 px-5">
        
        <div class="w-full h-100">
            
            <h1 class="text-3xl md:text-2xl font-bold leading-tight mt-4 flex justify-center">Registro</h1>
            <div class="mt-6 w-full">
                <div>
                    <label class="label_login" for="">Nombre:</label>
                    <input [(ngModel)]="paciente.nombre" pInputText [style]="{'width':'100%'}" class=" mb-3" autocomplete autofocus required type="email" name="email" id="email" placeholder="Ingresa tus nombres">
                </div>
                <div class="mt-4l ">
                    <label class="mb-3 mt-3" for="">Apellidos:</label>
                    <input [(ngModel)]="paciente.apellido" pInputText  id="apellidos" type="apellidos"  placeholder="Password" [style]="{'width':'100%'}"  required  type="text" name="password" id="textapellido" placeholder="Ingresa tus Apellidos"/>
                    
                </div><br>
                <div class="mt-4l ">
                    <label class="mb-3 mt-3" for="">Numero de telefono:</label>
                    <input [(ngModel)]="paciente.numerocel" pInputText id="celular" type="celular"   placeholder="Password"   [style]="{'width':'100%'}"    required  type="text" name="password" id="textcelular" placeholder="Ingresa tu telefono celular:"/>
                    
                </div>
                
                <input (click)="registroPaciente()" label="Success" class="btn_login" type="button"  value="Finalizar">
            </div>
                

            <hr class="linea_abajo mt-5">

            <p class="flex justify-center">
                Ya tienes una cuenta?
                <a routerLink="/" class="text-teal-600 font-semibold" >
                    Iniciar sesi√≥n
                </a>
            </p>
            <p class="text-sm text-gray-500 justify-center flex mt-7 ">
                &copy; 2023 Encrypted Minds
            </p>
        </div>
    </div>
</section>
